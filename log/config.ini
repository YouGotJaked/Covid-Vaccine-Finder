[loggers]
keys=root

[handlers]
keys=consoleHandler,debugFileHandler,warningFileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,debugFileHandler,warningFileHandler

[handler_consoleHandler]
class=StreamHandler
level=WARNING
formatter=consoleFormatter
args=(sys.stdout,)

[handler_debugFileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('log/debug.log',)

[handler_warningFileHandler]
class=FileHandler
level=WARNING
formatter=fileFormatter
args=('log/warning.log',)

[formatter_consoleFormatter]
format=%(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_fileFormatter]
format=%(asctime)s - %(sysarg)s - %(levelname)s - %(filename)s - %(funcName)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
